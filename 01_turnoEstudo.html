<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    let turno = prompt('Em que turno você estuda? M-matutino ou V-Vespertino ou N- Noturno.').toUpperCase().trim();
    switch (turno) {
        case "M":
            document.write('Bom dia!');
            break;
        case "V":
            document.write('Boa Tarde!');
        break
        case 'N':
            document.write('Boa Noite!');
        break
        default:
            document.write('Valor Inválido!');
            break;
    }
    
    //PROCESSAMENTO

    
    //SAÍDA

</script>
